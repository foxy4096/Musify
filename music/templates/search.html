{% extends 'base.html' %}
<head>
  <title>You Searched For {{ search.title }}</title>
</head>
{% block content %}
<div class="container">
<h1 class="pt-3"> You Searched For: <kbd>{{ search.title }}</kbd></h1>
{% for result in result %}
  <div class="row">
    <div class="col-sm">
      <ul class="list-unstyled">
        {% include 'music_block.html' with music=result %}
      </ul>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
