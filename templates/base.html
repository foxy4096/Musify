<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  {% block head %}
    
  {% endblock head %}
    
</head>

<body data-bs-theme="dark">
  <nav class="navbar bg-body-tertiary navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Musify</a>
      <form class="d-flex mt-2" role="search" action="/music/search/">
        <input class="form-control me-2 bg-dark" name="search" type="search" placeholder="Search" aria-label="Search" data-bs-theme="dark">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
